<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      alert("sss");
      var canvas = document.getElementById("renderCanvas");

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };
      /**
       * WebXR Plane detection demo using Babylon JS
       *
       * This demo shows on to use Babylon's plane detection module to show polygons defined by the ar system.
       *
       * Anchors will be added when a room is being scanned and will persist color between updates.
       *
       * Created by Raanan Weber (@RaananW)
       */
      var createScene = async function () {
        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.ArcRotateCamera(
          "Camera",
          -Math.PI / 2,
          Math.PI / 2,
          12,
          BABYLON.Vector3.Zero(),
          scene
        );
        camera.attachControl(canvas, true);

        // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
        var light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );

        // Default intensity is 1. Let's dim the light a small amount
        light.intensity = 0.7;

        var xr = await scene.createDefaultXRExperienceAsync({
          uiOptions: {
            sessionMode: "immersive-ar",
            referenceSpaceType: "local-floor",
          },
          optionalFeatures: true,
        });

        const fm = xr.baseExperience.featuresManager;

        const xrPlanes = fm.enableFeature(
          BABYLON.WebXRPlaneDetector.Name,
          "latest"
        );

        const planes = [];

        xrPlanes.onPlaneAddedObservable.add((plane) => {
          plane.polygonDefinition.push(plane.polygonDefinition[0]);
          var polygon_triangulation = new BABYLON.PolygonMeshBuilder(
            "name",
            plane.polygonDefinition.map((p) => new BABYLON.Vector2(p.x, p.z)),
            scene
          );
          var polygon = polygon_triangulation.build(false, 0.01);
          plane.mesh = polygon;
          planes[plane.id] = plane.mesh;
          const mat = new BABYLON.StandardMaterial("mat", scene);
          mat.alpha = 0.5;
          // pick a random color
          mat.diffuseColor = BABYLON.Color3.Random();
          polygon.createNormals();
          plane.mesh.material = mat;

          plane.mesh.rotationQuaternion = new BABYLON.Quaternion();
          plane.transformationMatrix.decompose(
            plane.mesh.scaling,
            plane.mesh.rotationQuaternion,
            plane.mesh.position
          );
          console.log("radi1");
        });

        xrPlanes.onPlaneUpdatedObservable.add((plane) => {
          let mat;
          if (plane.mesh) {
            // keep the material, dispose the old polygon
            mat = plane.mesh.material;
            plane.mesh.dispose(false, false);
            console.log("radi2");
          }
          const some = plane.polygonDefinition.some((p) => !p);
          if (some) {
            return;
            console.log("radi2");
          }
          plane.polygonDefinition.push(plane.polygonDefinition[0]);
          var polygon_triangulation = new BABYLON.PolygonMeshBuilder(
            "name",
            plane.polygonDefinition.map((p) => new BABYLON.Vector2(p.x, p.z)),
            scene
          );
          var polygon = polygon_triangulation.build(false, 0.01);
          polygon.createNormals();
          plane.mesh = polygon;
          planes[plane.id] = plane.mesh;
          plane.mesh.material = mat;
          plane.mesh.rotationQuaternion = new BABYLON.Quaternion();
          plane.transformationMatrix.decompose(
            plane.mesh.scaling,
            plane.mesh.rotationQuaternion,
            plane.mesh.position
          );
          console.log("radi2");
        });

        xrPlanes.onPlaneRemovedObservable.add((plane) => {
          if (plane && planes[plane.id]) {
            planes[plane.id].dispose();
            console.log("radi2");
          }
          console.log("radi2");
        });

        xr.baseExperience.sessionManager.onXRSessionInit.add(() => {
          planes.forEach((plane) => plane.dispose());
          while (planes.pop()) {}
          console.log("radi2");
        });
        console.log("radi2");

        return scene;
      };
      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        window.scene = createScene();
      };
      initFunction().then(() => {
        scene.then((returnedScene) => {
          sceneToRender = returnedScene;
        });

        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
